<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="src/assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <img src="src/assets/images/illustration-hero.svg" alt="" />
        </div>
        <div class="order">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__plan">
            <div class="order__plan-img">
              <img src="src/assets/images/icon-music.svg" alt="" />
              <div class="annual-plan">
                <h5 class="h5">Annual Plan</h5>
                <p class="p">$59.99/year</p>
              </div>
            </div>
            <a href="">Change</a>
          </div>
          <a href="" class="btn">Proceed to Payment</a>
          <a href="" class="btn btn-cancel">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">John Gomez</a>.
    </div>
  </body>
</html>
